<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Code Camp: Simon</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
    <link href="static/vendor/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">

    <script src="static/vendor/jquery/dist/jquery.min.js"></script>
    <script src="static/vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/vendor/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12">
            <h1>&nbsp;</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div id="simon">
                <div id="buttons">
                    <button id="0" class="green"></button>
                    <button id="1" class="red"></button>
                    <button id="2" class="yellow"></button>
                    <button id="3" class="blue"></button>
                </div>
                <div id="controlsBg"></div>
                <div id="controls"><span id="label">Simon<span id="tm">&reg;</span></span>
                    <div id="score" class="col-lg-1">&nbsp;</div>
                    <input type="checkbox" name="power" id="power" class="bootstrap-switch-primary" data-size="mini"
                           data-label-text="Power" data-on-color="success" data-off-color="danger">
                    <span id="strictIndicator"></span>
                    <button id="strict" class="btn btn-default btn-xs"></button>
                    <label for="strict">Strict</label>
                    <button id="start" class="btn btn-default btn-xs"></button>
                    <label for="start">Start</label>
                </div>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto" id="audio-0"></audio>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto" id="audio-1"></audio>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto" id="audio-2"></audio>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto" id="audio-3"></audio>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="errorFlash" tabindex="-1"></div>
<div class="modal fade" id="winningModal" tabindex="-1" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">You've Done it!</h4>
            </div>
            <div class="modal-body">
                <p>Congrats! You've won!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No thanks</button>
                <button type="button" class="btn btn-primary">Heck yeah!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>
<script>var exports = {};</script>
<script src="build/js/simon.js"></script>
<script src="build/js/main.js"></script>
</html>
